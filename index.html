<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Time</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="assets/scripts/app.js" type="module" defer></script>
    <link rel="stylesheet" href="assets/styles/Styles.css" />
  </head>
  <body>
    <header>
      <h1>Your own personal Movie Database</h1>
      <img
        class="image-movie"
        src="assets/images/projector.png"
        width="85"
        height="85"
      />
    </header>
    <section class="database">
      <div class="database-second-section">
        <p>Note: your movies will be saved each time you reload this page</p>
        <section class="adding-movie">
          <h3 class="movie-name">Movie Title</h3>
          <input type="text" class="movie-title" />
          <section class="genre-section">
            <h3 class="genre">Movie Genre</h3>
            <select class="movie-genre">
              <option class="about-text">Action</option>
              <option class="movie-genres">Romance</option>
              <option class="movie-genres">Sci-fi</option>
              <option class="movie-genres">Animated</option>
              <option class="movie-genres">Comedy</option>
              <option class="movie-genres">Crime</option>
              <option class="movie-genres">Thriller</option>
            </select>
          </section>
          <section class="rating-section">
            <h3 class="rating">Movie Rating</h3>
            <input type="number" class="movie-rating" max="5" min="1" />
          </section>
          <button class="submit-movie-information">Add To List</button>
          <button class="clear-movies">Clear Movie List</button>
          <h2 class="movie-list-header">Your Movies</h2>
          <ul class="movie-list"></ul>
        </section>
        <section class="searching-for-movie">
          <h3 class="search-title">Search For Movie By Title</h3>
          <input type="text" class="searching-movie-title" />
          <img
            src="assets/images/five-stars.jpg"
            width="350"
            height="85"
            class="five-stars"
          />
          <button class="submit-movie-search">Search For Movie</button>
          <button class="clear-searched">Clear Searched List</button>
          <h2 class="search-movie-list-header">Searched Movies</h2>
          <ul class="searched-list"></ul>
        </section>
      </div>
    </section>
  </body>
</html>
